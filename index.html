<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員資料</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="main-title">會員資料</h1>
    <div class="content-box">
        <div class="small-box large-box">
            <div class="circle">
                <span class="circle-text">Profile<br>Picture</span>
                <input type="file" id="profile-picture" accept="image/*">
            </div>
            <label class="input-label" for="username">修改使用者名稱 User Name</label>
            <input type="text" id="username" class="input-field" placeholder="請輸入您的新使用者名稱">
            <button class="btn-confirm">確認</button>
        </div>
        <div class="small-box">
            <label class="input-label" for="email">修改電子郵件 Email</label>
            <input type="email" id="email" class="input-field" placeholder="請輸入您的新電子郵件">
            <button class="btn-confirm">確認</button>
        </div>
        <div class="small-box">
            <label class="input-label" for="password">設定密碼 Password</label>
            <input type="password" id="password" class="input-field" placeholder="請輸入您的新密碼">
            <button class="btn-confirm">確認</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
